    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>

<body>
    <h1>Candidate Registration</h1>

    <form>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="partyAffiliation">Party Affiliation:</label>
        <input type="text" id="partyAffiliation" name="partyAffiliation" required>

        <label for="experience">Years of Experience:</label>
        <input type="number" id="experience" name="experience" required>

        <label for="education">Education:</label>
        <input type="text" id="education" name="education" required>

        <label for="keyPositions">Key Positions Held (comma-separated):</label>
        <input type="text" id="keyPositions" name="keyPositions" required>

        <label for="campaignMessage">Campaign Message:</label>
        <textarea id="campaignMessage" name="campaignMessage" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
